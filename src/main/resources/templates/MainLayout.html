<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/my-crop.css'}">
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" th:href="@{'/met/home'}">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div style="display: flex">
    <div class="col-md-2 shadow-lg ms-5 mt-4 border-2 bg-body-tertiary rounded h-100">
        <div class="list-group p-3">
            <a sec:authorize="${isAuthenticated()}" class="list-group-item list-group-item-action" aria-current="page" th:href="@{'/met/profile'}">Profile</a>
            <a sec:authorize="${isAuthenticated()}" th:href="@{'/met/message'}" class="list-group-item list-group-item-action">Message</a>
            <a sec:authorize="${isAuthenticated()}" th:href="@{'/met/friends-list'}" class="list-group-item list-group-item-action">Friends</a>
            <a sec:authorize="${isAuthenticated()}" class="list-group-item list-group-item-action" th:href="@{'/met/notification'}">Notifications</a>
            <form sec:authorize="${isAuthenticated()}" th:action="@{'/log-out'}" method="post">
                <button class="list-group-item list-group-item-action">Log out</button>
            </form>
            <a sec:authorize="${isAnonymous()}" th:href="@{'/met/login'}" class="list-group-item list-group-item-action">Login</a>
            <a sec:authorize="${isAnonymous()}" th:href="@{'/met/sign-up'}" class="list-group-item list-group-item-action">Sign Up</a>
        </div>
    </div>
    <div class="col-md-9 mt-4 p-2">
        <div layout:fragment="body">

        </div>
    </div>
</div>
</body>
</html>
