<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="MainLayout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<div layout:fragment="body" class="mt-3">
    <div class="container m-auto col-md-5">
        <div class="mb-3">
            <h3 class="fw-medium text-center">Welcome to MetSocial!</h3>
            <p class="fs-6 text-danger mt-2" th:text="${error}"></p>
        </div>
        <div class="shadow-lg bg-body-tertiary rounded p-2">
            <form th:action="@{'/sign-in'}" method="post">
                <div class="container col-md-12">
                    <label class="form-label col-md-3">Email:</label>
                    <input class="form-control col-md-6" type="email" name="email" placeholder="example@gmail.com">
                </div>
                <div class="container col-md-12">
                    <label class="form-label col-md-3">Password:</label>
                    <input class="form-control col-md-6" type="password" name="password" placeholder="password">
                </div>
                <div style="display: flex">
                    <div class="container mt-3 col-md-6">
                        <button class="btn btn-primary col-md-8">Sign in</button>
                    </div>
                    <div class="container mt-3 col-md-6">
                        <a th:href="@{'/met/reset-password-page'}" class="text-primary text-decoration-none">Забыли пароль?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
